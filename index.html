<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>

        li{
            list-style-type:none;
        }

       
        @media only screen and (min-width:600px) {

            body{
                background-image: url('https://cdn4.vectorstock.com/i/1000x1000/12/43/sketch-of-the-flying-pigeon-vector-22331243.jpg');
                background-size: cover;
               background-position-y: center;
               
            }
            .heading{
                text-align: left;
                position:fixed;
                width: 100%;
                z-index: 2;
            }

            #msgbox>li{
                display: flex;
            }

            #msgbox>li:nth-child(odd) {
                 background-color: #e2e2e2;
                box-shadow: 0px 0px 10px rgb(63, 63, 63);
                width: 50%;
                padding: 10px;
                margin: 10px;
                margin-left: auto;
                border-radius: 20px;
                border-top-left-radius: 5px;
                border-bottom-right-radius: 10px;
                line-height: 2px;
               }



            #msgbox>li:nth-child(even) {
              background-color: #e2e2e2;
              box-shadow: 0px 0px 10px rgb(63, 63, 63);
                width: 50%;
                height: fit-content;
                padding: 10px;
                border-radius: 30px;
                border-bottom-left-radius: 10px;
                border-top-right-radius: 5px;
                padding: 10px;
                margin: 2px;
                margin-left: -30px;
                line-height: 2px;
              

            }
            .feedbox{
                display: flex;
                justify-content: center;
                z-index: 1;
            }

            .feed{
                width: 80%;
                height: 80vh;
              margin-left: auto;
                text-align: center;
               
                padding-top: 25px;
                margin-top: 30px;
                margin-left: 40px;
               

            }

           #inputbox{
           
          display: flex;
          justify-content: space-between;
          width: 80%;
           margin-left: auto;
          text-align: center;
          background-color: rgb(255, 255, 255);
          padding:10px;
           }

           input{
               width: 80%;
               padding: 10px;

           }
           h5,strong{
               line-height: 2px;
           }
           h5{
               text-align: left;
               padding-top: 10px;
             
               width: fit-content;
              text-shadow: 0px 0px 3px black;
               border-radius: 10px;
           }

           h5::after{
               content: "|";
           }
           h6{
               text-align: right;
               color:yellow;
               text-shadow: 0px 0px 4px black;
               margin-left: 10px;
           


              
               
           }
          
           
        }

        @media only screen and (max-width:600px) {

            body{
                background-image: url('https://cdn.create.vista.com/api/media/medium/22327187/stock-vector-cartoon-postman-pigeon-vector-illustration?token=');
                
                background-repeat: no-repeat;
                background-position-x: center;
               
                background-attachment: fixed;
               
               
            }

            #msgbox>li:nth-child(odd) {
                background: #e2e2e2;
                box-shadow: 0px 0px 10px rgb(63, 63, 63);
                width: 80%;
                padding: 10px;
                margin: 10px;
                margin-left: auto;
                border-radius: 20px;
                border-top-left-radius: 5px;
                line-height: 2px;
                border-bottom-right-radius: 10px;
               

            }



            #msgbox>li:nth-child(even) {
                background: #e2e2e2;
                box-shadow: 0px 0px 10px rgb(63, 63, 63);
                width: 80%;
                height: fit-content;
                padding: 10px;
                border-radius: 30px;
                border-bottom-left-radius: 10px;
                border-top-right-radius: 5px;
                padding: 10px;
                margin: 2px;
                margin-left: -30px;
                line-height: 2px;
               }

               input{
                   width: 80%;
                   padding: 5px;
               }
               button{
                   width: 15%;
               }
               #inputbox{
                   display: flex;
               }

               h6{
                text-align: right;
                color:rgb(27, 27, 0);
                text-shadow: 0px 0px 4px black;
                margin-left: 10px;
               }
            }
    </style>



    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h2 class="heading bg-warning ">kabooter</h2>
    <div class="container-fluid">
        <div class="row main">
            <div class="col-12 col-sm-12  feedbox ">
                <div class="feed">
                    <ul id="msgbox">
                    </ul>
                </div>
            </div>
        </div>
        
    </div>

    
   
    <div id="inputbox" class="fixed-bottom bg-warning p-2 m-1" >
        <input type="text" id="messageinput" class="form-control" onkeyup="handle(event)">
        <button class="btn btn-outline-success m-2" type="reset" onclick="send()">send</button>
   </div>
 









    <script>
        window.scrollTo(0, document.body.scrollHeight);
        let socket = io()
        let username = prompt('please enter your name');

        fetch("https://whitekabutar.herokuapp.com/messages").then(r => { return r.json() }).then(r => {
            for (let x of r) {
                let dt = document.createElement('h5')
                let dd = document.createElement('h6')
                dt.textContent = x.sender + " " + x.time
                dd.textContent = x.message

                let listitem = document.createElement('li');

                listitem.appendChild(dt);
                listitem.appendChild(dd);

                document.getElementById('msgbox').appendChild(listitem)



            }
        })







        socket.on('server', (msg) => {
            let dt = document.createElement('h5')
            let dd = document.createElement('h6')
            dt.textContent = msg.name
            dd.textContent = msg.message

            let listitem = document.createElement('li');

            listitem.appendChild(dt);
            listitem.appendChild(dd);

            document.getElementById('msgbox').appendChild(listitem)
            window.scrollTo(0, document.body.scrollHeight);





        })

        function send() {
            let message = document.getElementById('messageinput').value;
            socket.emit('client', { name: username, message: message, time: new Date().toLocaleTimeString })
        }

        function handle(e){
            if(e.keyCode === 13){
                e.preventDefault(); // Ensure it is only this code that runs
                    send()
               
        }
    }


        
    </script>
</body>

</html>
